<div class="wrapper">
  <h3 class="fadeH3">Be right back...</h3>
  <div class="form-wrapper" [ngClass]="{'hide' : submited, 'show' : !submited}">
    <hr id="line1">
    <hr id="line2">
    <h3>Let's change the world!</h3>
    <form>
      <div class="form-group">
        <label for="fullname">Full name: <span class="required">*</span></label>
        <input class="form-control" [(ngModel)]="fullname" name="fullname" required placeholder="Firstname Lastname.."
          pattern="^[A-Za-z -]+$">
      </div>
      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input class="form-control" type="email" [(ngModel)]="email" name="email" required placeholder="email@email.com..">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input class="form-control" type="tel" [(ngModel)]="phone" name="phone" placeholder="Phone with country code.."
          pattern="[0-9]">
      </div>
      <div class="form-group">
        <label>Message: <span class="required">*</span></label>
        <textarea class="form-control" [(ngModel)]="message" name="message" required placeholder="Write your proposal and I'll get back to you as soon as I can.."></textarea>
      </div>
      <div class="buttons">
        <button class="primary" (click)="validateForm(); captchaRef.reset()">Submit <i class="fas fa-paper-plane"></i></button>
      </div>
      <input type="text" name="_gotcha" style="display:none" />
    </form>
  </div>
  <div class="recaptcha" [ngClass]="{'recaptcha-show' : submited }">
    <re-captcha (resolved)="resolved($event)" siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU" #captchaRef="reCaptcha"></re-captcha>
  </div>
  <hr id="line3">
  <hr id="line4">
</div>
